kind: Service
apiVersion: v1
metadata:
  name: nginx-np
spec:
  type: LoadBalancer
  selector:
    project: expense
    component: backend
    environment: dev
    version: 1.0.0
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31245
--- 
kind: Pod
apiVersion: v1
metadata:
  name: backend-np
  labels:
    project: expense
    component: backend
    environment: dev
    version: 1.0.0
    demo: lb
spec:
 containers:
  - name: nginx
    image: nginx


